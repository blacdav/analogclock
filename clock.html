<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="container">
        <div class="f-circle">
            <div class="s-circle">
                <div class="hand hour"></div>
                <div class="hand mins"></div>
                <div class="hand secs"></div>
            </div>
        </div>
    </div>
    <script lang="javascript" src="clock.js"></script>
</body>
</html>
